<html>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link href="styles.css" rel="stylesheet" />
        <title>SpotDPothole</title>
        <body>
            <div class="d-flex" id="wrapper">
                <!-- Sidebar-->
                <div class="border-end bg-white" id="sidebar-wrapper">
                    <div class="sidebar-heading border-bottom bg-light">MENU</div>
                        <div class="list-group list-group-flush" style="font-size: 1.2rem;">
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="bi bi-house-fill" style="font-size:1.5rem;color:black"></i>     Home</a>
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="bi bi-plus-square-fill" style="font-size:1.5rem;color:black"></i>     Report</a>
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="bi bi-table" style="font-size:1.5rem;color:black"></i>     Leaderboard</a>
                        </div>
                        <div class="h-auto d-inline-block" style="font-size: 1.2rem;">
                            <div id="userContextGroup" class="mt-auto">
                                <a class="list-group-item list-group-item-action list-group-item-light p-3" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="bi bi-person-circle" style="font-size:1.5rem;color:black"></i>     Login</a>
                                <a class="list-group-item list-group-item-action list-group-item-light p-3" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="bi bi-person-plus-fill" style="font-size:1.5rem;color:black"></i>     Register</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page content wrapper-->
                <div id="page-content-wrapper">
                    <!-- Top navigation-->
                    <nav class="navbar navbar-expand-lg bg-dark">
                        <div class="navbar">
                            <div class="container-fluid">
                                <button class="bi bi-list btn-dark" id="sidebarToggle" style="font-size:2rem;color:white"></button>
                                <a class="navbar-brand ms-3" href="index.html">Pothole Spotter</a>
                            </div>
                        </div>
                    </nav>
                    <!-- Map goes here-->
                    <main class="container-fluid">

                        
  
  





                    </main>

                    <!-- Login Modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Log in to SpotDPothole</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    
                                    <div class="container" id="login-form">
                                        <div class="row align-items-start">

                                            <div class="col col-12 mb-5 d-flex justify-content-center">
                                                <img id="logo" src="SpotDPothole-Logo.png" style="max-height: 200px" class="rounded float-start img-fluid">
                                            </div>
                            
                                            <div class="col col-12 px-5">
                                                <form id="loginForm" onsubmit="login(event)">
                                                    <div id="welcome" class="d-flex justify-content-center">
                                                        <h4 class="text-center">Welcome to the Pothole Spotter</h4>
                                                    </div>
                                                    <div class="mb-3 pt-3">
                                                        <label for="InputEmail" class="form-label">Email address</label>
                                                        <input type="email" class="form-control" id="InputEmail" placeholder="Enter your email">
                                                    </div>
                                                    <div class="mb-3 pt-2" >
                                                        <label for="InputPassword" class="form-label">Password</label>
                                                        <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
                                                    </div>
                                                    <div class="d-flex justify-content-center pt-3">
                                                        <button id="loginButton" class="btn btn-dark btn-lg px-5 ml-3">Login</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                
                                
                            </div>
                        </div>
                    </div>


                    <!-- Register Modal -->
                    <div class="modal fade" id="registerModal" tabindex="-1">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            ...
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="index.js"></script>
