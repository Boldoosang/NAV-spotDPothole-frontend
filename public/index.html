            <div class="d-flex" id="wrapper">
                <!-- Sidebar-->
                <div class="border-end bg-white" id="sidebar-wrapper">
                    <div class="sidebar-heading border-bottom bg-light">MENU</div>
                    <div class="list-group list-group-flush" style="font-size: 1.2rem;">
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="bi bi-house-fill" style="font-size:1.5rem;color:black"></i>     Home</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="bi bi-plus-square-fill" style="font-size:1.5rem;color:black"></i>     Report</a>

                    </div>

                <!-- Page content wrapper-->
                <div id="page-content-wrapper">
                    <!-- Top navigation-->
                    <nav class="navbar navbar-expand-lg bg-dark">
                        <div class="navbar">

                                <button class="bi bi-list btn-dark" id="sidebarToggle" style="font-size:2rem;color:white"></button>

            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                window.addEventListener('DOMContentLoaded', event => {

                // Toggle the side navigation
                const sidebarToggle = document.body.querySelector('#sidebarToggle');
                if (sidebarToggle) {
                    // Uncomment Below to persist sidebar toggle between refreshes
                    // if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
                    //     document.body.classList.toggle('sb-sidenav-toggled');
                    // }
                    sidebarToggle.addEventListener('click', event => {
                        event.preventDefault();
                        document.body.classList.toggle('sb-sidenav-toggled');
                        localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                    });
                }
            });
            </script>
        </body>
