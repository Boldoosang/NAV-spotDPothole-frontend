<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>SpotDPothole</title>
    </head>
    <body>
        <div class="me-5 ms-5 mt-5">
            <form class="pt-3" onsubmit="register(event)">
                <div class="form-row">
                    <div class="col ms-5 me-5">
                        <div id="createAccountMessage" class="d-flex justify-content-left">
                            <h>Create An Account</h>
                        </div>
                    </div>
                </div> 
                <div class="ms-5 me-5">
                    <div class="form-row d-flex justify-content-center mt-5">
                        <div class="col me-5">
                            <label for="InputFirstName" class="form-label">First Name</label>
                            <input type="name" class="form-control" id="InputFirstName" placeholder="Enter your First Name">
                        </div>
                        <div class="col ms-5">
                            <label for="InputLastName" class="form-label">Last Name</label>
                            <input type="name" class="form-control" id="InputLastName" placeholder="Enter your Last Name">
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-center mt-5">
                        <div class="col me-5">
                            <label for="InputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="Enter your Email">
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-center mt-5">
                        <div class="col me-5">
                            <label for="InputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Enter a password">
                        </div>
                        <div class="col ms-5">
                            <label for="InputConfirm" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="InputConfirm" placeholder="Confirm your password">
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-center mt-5">
                        <div class="col ms-5">
                            <label for="agreeToS" class="form-label">I agree to consent information to the platform. </label>
                            <input type="checkbox" class="" id="agreeToS">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-5">
                        <button id="signUpButton" class="btn btn-dark btn-lg">Sign Up</button>
                    </div>
                </div>
            </form>
        </div> 
        <script src="index.js"></script>
    </body>
</html>
