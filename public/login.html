<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>SpotDPothole</title>
    </head>
    <body>
        <nav class="mt-3" >
        </nav>
        <div class="container" id="login-form">
            <div class="row align-items-start">
                <div class="col">
                    <img id="logo" src="SpotDPothole-Logo.png" class="rounded float-start">
                </div>
                <div class="col">
                    <form id="loginForm">
                        <div id="welcome" class="d-flex justify-content-left">
                            <h>Welcome to the Pothole Spotter</h>
                        </div>
                        <div class="mb-3 pt-3">
                            <label for="InputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="Enter your email">
                        </div>
                        <div class="mb-3 pt-3" >
                            <label for="InputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
                        </div>
                        <div class="pt-5">
                            <button id="loginButton" class="btn btn-dark btn-lg" onclick="getLoginData()">Login</button>
                            <a href="register.html" id="signUpButton" class="btn btn-outline-dark btn-lg">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script>
            function getLoginData(){
                Array.from(document.querySelectorAll('#loginForm input')).reduce((acc,input)=>({...acc,[input.id]:input.value}),{});
            }
        </script>
    </body>
</html>
