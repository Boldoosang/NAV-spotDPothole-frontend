<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>SpotDPothole</title>
    </head>
    <body>
        <nav>
            <h>Welcome to the Pothole Spotter</h>
        </nav>
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <img src="https://www.akc.org/wp-content/uploads/2017/11/Golden-Retriever-Puppy.jpg" class="rounded float-start">
                </div>
                <div class="col">
                    <form>
                        <div class="mb-3">
                            <label for="InputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
                        </div>
                        <div class>
                            <button id="loginButton" type="submit" class="btn btn-dark btn-lg">Login</button>
                            <button id="signUpButton" class="btn btn-outline-dark btn-lg">Sign Up</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
